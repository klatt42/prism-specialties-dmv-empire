<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Contact Form - 
    &lt;style&gt;
        /* Enhanced Contact Form Styles */
        .prism-contact-form-enhanced {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border: 1px solid #e3f2fd;
            max-width: 600px;
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
        }

        .prism-contact-form-enhanced::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1976D2, #2196F3, #00BCD4);
        }

        .prism-contact-form-enhanced h3 {
            color: #1976D2;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .restoration-contact-form {
            width: 100%;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1976D2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
            transform: translateY(-1px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 0.75rem;
            transform: scale(1.2);
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: 500;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
            color: white;
            border: none;
            padding: 1.25rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn.loading {
            background: #ccc;
            cursor: not-allowed;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .regional-phone {
            display: block;
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 0.9rem;
        }

        .success-message {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border-radius: 12px;
            animation: slideIn 0.5s ease;
        }

        .success-message h3 {
            color: white;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .success-message p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .success-message .phone-display {
            background: rgba(255,255,255,0.2);
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            margin: 1rem auto;
            display: inline-block;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .urgency-indicator {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .urgency-emergency {
            background: #ffebee;
            color: #d32f2f;
            animation: pulse 2s infinite;
        }

        .urgency-urgent {
            background: #fff3e0;
            color: #f57c00;
        }

        .form-progress {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .form-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #1976D2, #2196F3);
            width: 0%;
            transition: width 0.3s ease;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 768px) {
            .prism-contact-form-enhanced {
                padding: 1.5rem;
                margin: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .prism-contact-form-enhanced h3 {
                font-size: 1.5rem;
            }
        }

        /* Validation styles */
        .form-group.error input,
        .form-group.error select,
        .form-group.error textarea {
            border-color: #f44336;
            box-shadow: 0 0 0 3px rgba(244, 67, 54, 0.1);
        }

        .error-message {
            color: #f44336;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .form-group.error .error-message {
            display: block;
        }
    &lt;/style&gt;
&lt;/head&gt;

    &lt;!-- Include GHL Scripts --&gt;
    &lt;script src="../integrations/ghl/config/ghl-config.js"&gt;&lt;/script&gt;

    &lt;script&gt;
        // Enhanced form functionality with GHL integration
        let formProgress = 0;
        const totalFields = 6; // Required fields count

        document.addEventListener('DOMContentLoaded', function() {
            initializeForm();
            setupFormValidation();
            setupProgressTracking();
        });

        function initializeForm() {
            // Get session data and populate hidden fields
            const session = JSON.parse(sessionStorage.getItem('prismSession') || '{}');

            document.getElementById('detectedRegion').value = session.region || detectRegionFromURL();
            document.getElementById('contentScore').value = session.contentScore || session.score || 0;
            document.getElementById('sessionId').value = session.sessionId || generateSessionId();

            // Update regional phone display
            setTimeout(() =&gt; {
                if (window.phoneTracker) {
                    const regionPhone = window.phoneTracker.getCurrentPhone();
                    document.querySelector('[data-phone-region="auto"]').textContent = regionPhone;
                }
            }, 1000);

            console.log('📝 Contact form initialized with session data:', {
                region: session.region,
                score: session.contentScore,
                sessionId: session.sessionId
            });
        }

        function setupFormValidation() {
            const form = document.getElementById('prismContactForm');
            const inputs = form.querySelectorAll('input[required], select[required], textarea[required]');

            inputs.forEach(input =&gt; {
                input.addEventListener('blur', validateField);
                input.addEventListener('input', clearError);
            });

            // Real-time urgency indicator
            document.getElementById('urgency').addEventListener('change', function() {
                updateUrgencyIndicator(this.value);
            });

            // Service type change handler
            document.getElementById('serviceType').addEventListener('change', function() {
                updateServiceCategory(this.value);
            });
        }

        function setupProgressTracking() {
            const form = document.getElementById('prismContactForm');
            const requiredInputs = form.querySelectorAll('input[required], select[required], textarea[required]');

            requiredInputs.forEach(input =&gt; {
                input.addEventListener('input', updateFormProgress);
                input.addEventListener('change', updateFormProgress);
            });
        }

        function updateFormProgress() {
            const form = document.getElementById('prismContactForm');
            const requiredInputs = form.querySelectorAll('input[required], select[required], textarea[required]');

            let filledFields = 0;
            requiredInputs.forEach(input =&gt; {
                if (input.value.trim() !== '') {
                    filledFields++;
                }
            });

            const progress = (filledFields / requiredInputs.length) * 100;
            document.getElementById('formProgress').style.width = progress + '%';

            // Update submit button based on progress
            const submitBtn = document.getElementById('submitBtn');
            if (progress === 100) {
                submitBtn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
                submitBtn.innerHTML = '🚀 Submit My Request&lt;span class="regional-phone"&gt;Response within 2 hours&lt;/span&gt;';
            }
        }

        function validateField(event) {
            const field = event.target;
            const formGroup = field.closest('.form-group');

            if (!field.checkValidity()) {
                formGroup.classList.add('error');
                return false;
            } else {
                formGroup.classList.remove('error');
                return true;
            }
        }

        function clearError(event) {
            const field = event.target;
            const formGroup = field.closest('.form-group');
            formGroup.classList.remove('error');
        }

        function updateUrgencyIndicator(urgency) {
            // Remove existing urgency indicators
            const existingIndicator = document.querySelector('.urgency-indicator');
            if (existingIndicator) {
                existingIndicator.remove();
            }

            if (urgency === 'emergency' || urgency === 'urgent') {
                const label = document.querySelector('label[for="urgency"]');
                const indicator = document.createElement('span');
                indicator.className = `urgency-indicator urgency-${urgency}`;
                indicator.textContent = urgency === 'emergency' ? 'EMERGENCY' : 'URGENT';
                label.appendChild(indicator);
            }
        }

        function updateServiceCategory(serviceType) {
            document.getElementById('serviceCategory').value = serviceType;

            // Update estimated value based on service type
            const estimatedValues = {
                'wedding_dress_restoration': 1500,
                'military_uniform_restoration': 800,
                'art_restoration': 2000,
                'emergency_restoration': 2500,
                'document_restoration': 400,
                'electronics_restoration': 600,
                'textile_restoration': 700,
                'consultation': 250
            };

            document.getElementById('estimatedValue').value = estimatedValues[serviceType] || 500;
        }

        // Enhanced form submission with GHL integration
        document.getElementById('prismContactForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validate all fields
            if (!validateForm()) {
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                // Get session data and update scores
                const session = JSON.parse(sessionStorage.getItem('prismSession') || '{}');

                // Calculate additional lead score based on form data
                const additionalScore = calculateFormScore();

                // Update session
                session.contentScore = (session.contentScore || 0) + additionalScore;
                session.leadQuality = calculateLeadTemperature(session.contentScore);

                // Update hidden fields
                document.getElementById('contentScore').value = session.contentScore;
                document.getElementById('leadTemperature').value = session.leadQuality;

                sessionStorage.setItem('prismSession', JSON.stringify(session));

                // Submit to GHL
                const formData = new FormData(this);
                await submitToGHL(formData, session);

                // Trigger automation sequences
                await triggerAutomationSequences(formData, session);

                // Show success message
                showFormSuccess(session);

                console.log('✅ Form submitted successfully with score:', session.contentScore);

            } catch (error) {
                console.error('❌ Form submission error:', error);
                showFormError();
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        function validateForm() {
            const form = document.getElementById('prismContactForm');
            const requiredInputs = form.querySelectorAll('input[required], select[required], textarea[required]');

            let isValid = true;
            requiredInputs.forEach(input =&gt; {
                if (!validateField({ target: input })) {
                    isValid = false;
                }
            });

            return isValid;
        }

        function calculateFormScore() {
            let score = 100; // Base form submission score

            const urgency = document.getElementById('urgency').value;
            const serviceType = document.getElementById('serviceType').value;
            const itemValue = document.getElementById('itemValue').value;
            const hasPhotos = document.getElementById('photoConsent').checked;

            // Urgency scoring
            const urgencyScores = {
                'emergency': 100,
                'urgent': 75,
                'soon': 50,
                'planning': 25,
                'consultation': 10
            };
            score += urgencyScores[urgency] || 0;

            // Service type scoring
            const serviceScores = {
                'emergency_restoration': 75,
                'wedding_dress_restoration': 60,
                'military_uniform_restoration': 55,
                'art_restoration': 45,
                'electronics_restoration': 35,
                'document_restoration': 40,
                'textile_restoration': 40,
                'consultation': 20
            };
            score += serviceScores[serviceType] || 0;

            // Item value scoring
            const valueScores = {
                'over_10000': 50,
                'heirloom': 60,
                '5000_10000': 30,
                '1000_5000': 20,
                '500_1000': 10,
                'under_500': 5
            };
            score += valueScores[itemValue] || 0;

            // Photo consent adds engagement
            if (hasPhotos) score += 15;

            return score;
        }

        function calculateLeadTemperature(totalScore) {
            if (totalScore &gt;= 250) return 'emergency';
            if (totalScore &gt;= 150) return 'hot';
            if (totalScore &gt;= 75) return 'warm';
            return 'cold';
        }

        async function submitToGHL(formData, session) {
            // Prepare GHL contact data
            const contactData = {
                firstName: formData.get('first_name'),
                lastName: formData.get('last_name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                source: 'Prism Blog Contact Form',

                // Custom fields for GHL
                customFields: {
                    region: formData.get('region'),
                    service_type: formData.get('service_type'),
                    urgency: formData.get('urgency'),
                    item_value: formData.get('item_value'),
                    description: formData.get('description'),
                    content_score: formData.get('content_score'),
                    lead_temperature: formData.get('lead_temperature'),
                    session_id: formData.get('session_id'),
                    photo_consent: formData.get('photo_consent') === 'on',
                    newsletter_consent: formData.get('newsletter_consent') === 'on',
                    estimated_value: formData.get('estimated_value'),
                    submission_timestamp: new Date().toISOString()
                }
            };

            // Store locally for development
            localStorage.setItem(`prism_contact_${Date.now()}`, JSON.stringify(contactData));

            console.log('📞 Contact data prepared for GHL:', contactData);

            // In production, this would submit to GHL API
            if (typeof GHL_CONFIG !== 'undefined' &amp;&amp; GHL_CONFIG.locationId !== 'YOUR_GHL_LOCATION_ID') {
                try {
                    const response = await fetch(`${GHL_CONFIG.apiBase}/contacts/`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${GHL_CONFIG.apiKey}`,
                            'Content-Type': 'application/json',
                            'Location-Id': GHL_CONFIG.locationId
                        },
                        body: JSON.stringify(contactData)
                    });

                    if (response.ok) {
                        console.log('✅ Contact submitted to GHL successfully');
                    } else {
                        console.error('❌ GHL submission failed:', response.status);
                    }
                } catch (error) {
                    console.error('❌ GHL API error:', error);
                }
            }
        }

        async function triggerAutomationSequences(formData, session) {
            const urgency = formData.get('urgency');
            const serviceType = formData.get('service_type');
            const leadTemperature = session.leadQuality;

            // Trigger appropriate automation based on urgency and lead temperature
            if (window.prismAutomation) {
                if (urgency === 'emergency') {
                    window.prismAutomation.triggerEmergencySequence(session);
                } else if (leadTemperature === 'hot') {
                    window.prismAutomation.triggerHotLeadSequence(session);
                } else if (leadTemperature === 'warm') {
                    window.prismAutomation.triggerWarmLeadSequence(session);
                } else {
                    window.prismAutomation.triggerColdLeadSequence(session);
                }

                // Trigger content-specific automation
                if (serviceType === 'wedding_dress_restoration') {
                    window.prismAutomation.triggerWeddingContentSequence();
                } else if (serviceType === 'military_uniform_restoration') {
                    window.prismAutomation.triggerMilitaryContentSequence();
                }
            }

            console.log(`🤖 Triggered ${leadTemperature} lead automation for ${serviceType}`);
        }

        function showFormSuccess(session) {
            const form = document.querySelector('.prism-contact-form-enhanced');
            const regionPhone = window.phoneTracker ? window.phoneTracker.getCurrentPhone() : '202-335-4240';
            const urgency = document.getElementById('urgency').value;

            let responseTime = '2 hours';
            if (urgency === 'emergency') responseTime = '15 minutes';
            else if (urgency === 'urgent') responseTime = '1 hour';

            form.innerHTML = `
                &lt;div class="success-message"&gt;
                    &lt;h3&gt;✅ Thank You for Your Request!&lt;/h3&gt;
                    &lt;p&gt;&lt;strong&gt;Your consultation request has been received and processed.&lt;/strong&gt;&lt;/p&gt;
                    &lt;p&gt;A restoration specialist will contact you within &lt;strong&gt;${responseTime}&lt;/strong&gt; during business hours.&lt;/p&gt;
                    &lt;p&gt;&lt;strong&gt;Lead Score:&lt;/strong&gt; ${session.contentScore} points (${session.leadQuality} priority)&lt;/p&gt;

                    &lt;div class="phone-display"&gt;
                        📞 For immediate assistance: ${regionPhone}
                    &lt;/div&gt;

                    &lt;p&gt;&lt;small&gt;Reference ID: ${session.sessionId}&lt;/small&gt;&lt;/p&gt;
                &lt;/div&gt;
            `;

            // Track form submission event
            if (window.prismTracker) {
                window.prismTracker.trackPageView('formSubmission', window.location.href);
            }
        }

        function showFormError() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.innerHTML = '❌ Submission Error - Please Try Again';
            submitBtn.style.background = '#f44336';

            setTimeout(() =&gt; {
                submitBtn.innerHTML = '🎯 Get My Free Consultation&lt;span class="regional-phone"&gt;Call: &lt;span data-phone-region="auto"&gt;202-335-4240&lt;/span&gt;&lt;/span&gt;';
                submitBtn.style.background = 'linear-gradient(135deg, #1976D2 0%, #1565C0 100%)';
            }, 3000);
        }

        // Utility functions
        function detectRegionFromURL() {
            const path = window.location.pathname.toLowerCase();
            if (path.includes('washington-dc') || path.includes('dc')) return 'DC';
            if (path.includes('virginia') || path.includes('va')) return 'VA';
            if (path.includes('maryland') || path.includes('md')) return 'MD';
            return 'DC'; // Default
        }

        function generateSessionId() {
            return 'contact_' + Date.now() + '_' + Math.random().toString(36).substring(2, 9);
        }

        // Auto-save form data (in case of page refresh)
        function autoSaveForm() {
            const formData = new FormData(document.getElementById('prismContactForm'));
            const data = Object.fromEntries(formData);
            localStorage.setItem('prism_form_draft', JSON.stringify(data));
        }

        function restoreFormData() {
            const saved = localStorage.getItem('prism_form_draft');
            if (saved) {
                const data = JSON.parse(saved);
                Object.entries(data).forEach(([key, value]) =&gt; {
                    const field = document.querySelector(`[name="${key}"]`);
                    if (field) {
                        if (field.type === 'checkbox') {
                            field.checked = value === 'on';
                        } else {
                            field.value = value;
                        }
                    }
                });
                updateFormProgress();
            }
        }

        // Auto-save every 10 seconds
        setInterval(autoSaveForm, 10000);

        // Restore data on load
        document.addEventListener('DOMContentLoaded', restoreFormData);

        // Clear draft on successful submission
        function clearFormDraft() {
            localStorage.removeItem('prism_form_draft');
        }
    &lt;/script&gt;
